<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mary Exames</title>
    
</head>
<body>
    <div class="header">
        <img class="logo" src="assets/Logo2024.png" alt="Logomarca Mary Exames">
    </div>
    <div class="button-container">
        <a class="button" href="#" onclick="gerarSenha('Recepção')">Recepção</a>
        <a class="button" href="#" onclick="exibirModal('exames')">Exames</a>
        <a class="button" href="#" onclick="exibirModal('consulta')">Consulta</a>
    </div>

    <!-- Meu modal para Exames -->
    <div id="modalExames" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('exames')">&times;</span>
            <h2>Opções de Exames</h2>
            <div class="button-container-modal"> <!-- Adição da classe button-container-modal -->
                <button class="button button-modal" onclick="gerarSenha('Pegar Exames')">Pegar Exames</button> <!-- Adição da classe button-modal -->
                <button class="button button-modal" onclick="gerarSenha('Fazer Exames')">Fazer Exames</button> <!-- Adição da classe button-modal -->
            </div>
        </div>
    </div>

    <!-- Meu modal para Consulta -->
    <div id="modalConsulta" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('consulta')">&times;</span>
            <h2>Opções de Consulta</h2>
            <div class="button-container-modal"> <!-- Adição da classe button-container-modal -->
                <button class="button button-modal" onclick="gerarSenha('Agendar Consulta')">Agendar Consulta</button> <!-- Adição da classe button-modal -->
                <button class="button button-modal" onclick="gerarSenha('Consultar')">Consultar</button> <!-- Adição da classe button-modal -->
            </div>
        </div>
    </div>

    <script src="scripts/index.js">        
    </script>
    
</body>
</html>
